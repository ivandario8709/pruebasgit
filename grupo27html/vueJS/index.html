<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando VueJS</title>
</head>
<body>
    <div id='app'>
    <H1>Iniciando el aprendizaje con VueJS--- {{titulo}}</H1>
    <p>{{frutaNueva}}</p> 
    <br>
    <input type="text" v-model="frutaNueva" 
     @keyup.enter="agregarFruta"> 
    
    <button v-on:click="agregarFruta">Agregar</button>
    <ul>
        <li v-for="items in frutas">{{items.fruta}}={{items.cantidad}}
            <button @click="items.cantidad++">
               + 
            </button>
            <button @click="items.cantidad--">
                - 
             </button>
            <span v-if="items.cantidad==0">
               Sin stock
            </span>
        </li>
        
    </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 
    <script src="index.js"></script> 
</body>
</html>
